title: devices
description: Peripheral device methods
resources:
  devices:
    get:
      operationId: devices
      tags:
        - devices
      summary: Gets all peripheral devices attached to Sofie.
      responses:
        200:
          description: Command successfully handled - returns an object containing all peripheral device Ids sorted by category
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  result:
                    type: object
                    properties:
                      ingest:
                        type: array
                        items:
                          type: string
                      playout:
                        type: array
                        items:
                          type: string
                      media_manager:
                        type: array
                        items:
                          type: string
                      package_manager:
                        type: array
                        items:
                          type: string
                      live_status:
                        type: array
                        items:
                          type: string
                      trigger_input:
                        type: array
                        items:
                          type: string
                    required: [ingest, playout, media_manager, package_manager, live_status, trigger_input]
                    additionalProperties: false
                    example:
                      {
                        ingest: [],
                        playout: [playoutgateway0PlayoutCoreParent],
                        media_manager: [],
                        package_manager: [],
                        live_status: [livestatus0LiveStatusGateway],
                        trigger_input: [],
                      }
  device:
    get:
      operationId: device
      tags:
        - devices
      summary: Gets a specified peripheral device.
      parameters:
        - name: deviceId
          in: path
          description: Requested device.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Command successfully handled - returns the peripheral device
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  result:
                    type: object
                    properties:
                      id:
                        type: string
                        description: Device Id.
                        example: 47
                      name:
                        type: string
                        description: Device Name.
                        example: 'PlayoutGateway0'
                      status:
                        type: string
                        enum: [unknown, good, warning_major, warning_minor, bad, fatal]
                        description: Device status.
                        example: warning_major
                      messages:
                        type: array
                        items:
                          type: string
                          example: Device failed to start
                        description: Service messages from the device.
                      deviceType:
                        type: string
                        enum:
                          [
                            unknown,
                            mos,
                            spreadsheet,
                            inews,
                            playout,
                            media_manager,
                            package_manager,
                            live_status,
                            input,
                          ]
                        description: Device type.
                        example: playout
                      connected:
                        type: boolean
                        description: Whether device is currently connected.
                        example: true
                    required:
                      - id
                      - name
                      - status
                      - messages
                      - deviceType
                      - connected
        404:
          description: The requested device does not exist.
  deviceAction:
    post:
      operationId: deviceAction
      tags:
        - devices
      summary: Sends a command to a specified peripheral device
      parameters:
        - name: deviceId
          in: path
          description: Target device.
          required: true
          schema:
            type: string
      requestBody:
        description: Contains the action to perform.
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/restartDevice'
              example:
                action: restart
      responses:
        202:
          description: The action is valid for the requested device and will be dispatched. It may not have been dispatched yet.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 202
        404:
          $ref: '#/components/responses/deviceNotFound'

components:
  schemas:
    restartDevice:
      type: object
      properties:
        action:
          type: string
          const: restart
      required:
        - action
      additionalProperties: false
  responses:
    deviceNotFound:
      description: The specified Device does not exist.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
                example: 404
              message:
                type: string
                example: The specified Device was not found
