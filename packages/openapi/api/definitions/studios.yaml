title: studios
description: Definitions for studios API
resources:
  switchRouteSet:
    post:
      operationId: switchRouteSet
      tags:
        - studios
      summary: Activates / Deactivates a route set.
      parameters:
        - name: studioId
          in: path
          description: Studio the route set belongs to.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                routeSetId:
                  type: string
                  description: Route set to switch
                active:
                  type: boolean
                  description: Whether the route set should be active
              required:
                - routeSetId
                - active
      responses:
        200:
          $ref: '#/components/responses/postSuccess'
        404:
          description: The specified Studio or route set does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          $ref: '#/components/responses/internalServerError'
  devices:
    get:
      operationId: devices
      tags:
        - studios
      summary: Returns a list of all devices for a given studio.
      parameters:
        - name: studioId
          in: path
          description: Studio the route set belongs to.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Command successfully handled - returns an array of peripheral device Ids
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: number
                    example: 200
                  result:
                    type: array
                    items:
                      type: string
        404:
          description: The specified studio does not exist.
        500:
          $ref: '#/components/responses/internalServerError'
    put:
      operationId: attachDevice
      tags:
        - devices
      summary: Attaches a device to a studio.
      parameters:
        - name: studioId
          in: path
          description: Studio to attach the device to.
          required: true
          schema:
            type: string
      requestBody:
        description: Contains the device Id to attach.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceId:
                  type: string
              required:
                - deviceId
      responses:
        200:
          description: Device successfully attached to the studio.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: number
                    example: 200
        404:
          description: Specified Studio or device does not exist.
        412:
          description: The specified device is already attached to a different studio.
        500:
          $ref: '#/components/responses/internalServerError'
    delete:
      operationId: detachDevice
      tags:
        - devices
      summary: Detaches a device from a studio.
      parameters:
        - name: studioId
          in: path
          description: Studio the device belongs to.
          required: true
          schema:
            type: string
        - name: deviceId
          in: path
          description: Device to remove.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Device detached from studio.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: number
                    example: 200
        404:
          description: Specified Studio does not exist.
        500:
          $ref: '#/components/responses/internalServerError'
components:
  responses:
    postSuccess:
      description: Action successfully sent
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: number
                example: 200
    studioNotFound:
      description: The specified Studio does not exist.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    internalServerError:
      description: An error unlikely to be the fault of the caller has occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
