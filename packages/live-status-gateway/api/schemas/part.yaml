title: Part
description: Part schema for websocket subscriptions
$defs:
  part:
    payload:
      type: object
      properties:
        id:
          description: Unique id of the part
          type: string
        name:
          description: The story title
          type: string
        tags:
          description: Contextual information, primarily for consumption by external systems
          type: array
          items:
            type: string
        autoNext:
          description: Should this item progress to the next automatically
          type: boolean
      required: [id, name]
      additionalProperties: false
    examples:
      - payload:
          id: 'H5CBGYjThrMSmaYvRaa5FVKJIzk_'
          name: 'Intro video'
          autoNext: false
