title: Active Playlist
description: Active Playlist schema for websocket subscriptions
$defs:
  activePlaylist:
    type: object
    properties:
      event:
        type: string
        const: activePlaylist
      id:
        description: Unique id of the active playlist
        type: string
      externalId:
        description: Id normally sourced from the ingest system
        type: string
      name:
        description: User-presentable name for the active playlist
        type: string
      rundownIds:
        description: The set of rundownIds in the active playlist
        type: array
        items:
          type: string
      currentPart:
        description: The current Part - if empty, no part in the active playlist is live
        $ref: '#/$defs/part'
      nextPart:
        description: The next Part - if empty, no part will follow live part
        $ref: '#/$defs/part'
      adLibs:
        description: The available AdLibs for this playlist
        type: array
        items:
          $ref: '#/$defs/adLib'
      globalAdLibs:
        description: The available Global AdLibs for this playlist
        type: array
        items:
          $ref: '#/$defs/adLib'
    required: [event, id, externalId, name, rundownIds, currentPart, nextPart, adLibs, globalAdLibs]
    additionalProperties: false
    examples:
      - event: activePlaylist
        id: 'OKAgZmZ0Buc99lE_2uPPSKVbMrQ_'
        externalId: '1ZIYVYL1aEkNEJbeGsmRXr5s8wtkyxfPRjNSTxZfcoEI'
        name: 'Playlist 0'
        rundownIds: ['y9HauyWkcxQS3XaAOsW40BRLLsI_']
        currentPart:
          $ref: '#/$defs/part/examples'
        nextPart:
          $ref: '#/$defs/part/examples'
        adLibs:
          $ref: '#/$defs/adLib/examples'
        globals:
          $ref: '#/$defs/adLib/examples'
  part:
    oneOf:
      - type: object
        properties:
          id:
            description: Unique id of the part
            type: string
          name:
            description: User name of the part
            type: string
          autoNext:
            description: Should this part progress to the next automatically
            type: boolean
            default: false
        required: [id, name]
        additionalProperties: false
      - type: 'null'
    examples:
      - id: 'H5CBGYjThrMSmaYvRaa5FVKJIzk_'
        name: 'Intro'
        autoNext: false
  adLib:
    type: object
    properties:
      id:
        description: Unique id of the AdLib
        type: string
      name:
        description: The user defined AdLib name
        type: string
      sourceLayer:
        description: The source layer name for this AdLib
        type: string
      outputLayer:
        description: The output layer name for this AdLib
        type: string
      actionType:
        description: The available action type names that can be used to modify the execution of the AdLib
        type: array
        items:
          type: object
          properties:
            name:
              description: The string to be passed to the ExecuteAdlib function
              type: string
            label:
              description: The label for the AdLib type
              type: string
          required: [name, label]
          additionalProperties: false
      editableFields:
        description: JSON schema definition of the properties that can be modified for the adLib
        type: string
    required: [id, name, sourceLayer, actionType]
    additionalProperties: false
    examples:
      - id: 'C6K_yIMuGFUk8X_L9A9_jRT6aq4_'
        name: Music video clip
        sourceLayer: Video Clip
        actionType:
          - name: pvw
            label: Preview
        editableFields: '{"$schema":"https://json-schema.org/draft/2020-12/schema","title":"Play Video Clip","type":"object","properties":{"type":"adlib_action_video_clip","label":{"type":"string"},"clipId":{"type":"string"},"vo":{"type":"boolean"},"target":{"$schema":"https://json-schema.org/draft/2020-12/schema","title":"Object Id","description":"Id of an object sent to Sofie","type":"string"},"duration":{"type":"number","exclusiveMinimum":0},"takeType":{"$schema":"https://json-schema.org/draft/2020-12/schema","title":"AdLib Action Take Type","type":"string","enum":["take_immediate","queue"]},"transition":{"$schema":"https://json-schema.org/draft/2020-12/schema","title":"AdLib Action Transition Type","oneOf":[{"type":"object","properties":{"type":"cut"},"required":["type"],"additionalProperties":false},{"type":"object","properties":{"type":"mix","duration":{"type":"number","exclusiveMinimum":0,"description":"Duration in ms"}},"required":["type","duration"],"additionalProperties":false},{"type":"object","properties":{"type":"wipe","duration":{"type":"number","exclusiveMinimum":0,"description":"Duration in ms"},"patternId":{"type":"string","description":"Type of wipe to use"}},"required":["type","duration","patternId"],"additionalProperties":false},{"type":"object","properties":{"type":"macro","macroId":{"type":"string","description":"Macro template to recall"}},"required":["type","macroId"],"additionalProperties":false}]}},"required":["type","clipId","vo","target"],"additionalProperties":false}"'
